name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Verify generated snippets are up to date
        run: npm run snippets:check

      - name: Regenerate destination dogfood snapshots
        run: npm run dogfood:destinations

      - name: Enforce destination quality threshold
        run: npm run dogfood:quality:check

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: git --redact
